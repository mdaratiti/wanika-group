# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Mopane

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and prepare standalone
        run: |
          npm install
          npm run build
          # Create a minimal package.json for standalone deployment
          echo '{"name":"wanika-investment","version":"0.1.0","scripts":{"start":"node server.js"},"dependencies":{}}' > build/standalone/package.json
          # Copy public files to standalone directory
          cp -r public build/standalone/
          # Copy static files if they exist
          if [ -d "build/static" ]; then
            cp -r build/static build/standalone/build/
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09A27CA1AE314B80A3FBE018FBEF997C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73B243DB45DE4620BE52DA640880DFAE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA027FE35EF54884B8492A2709B0ECD2 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Mopane'
          slot-name: 'Production'
          package: .
